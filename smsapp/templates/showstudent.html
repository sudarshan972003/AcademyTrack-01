{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Students</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>   
<style>
        table {
            width: 70%;
	    border: 1px solid #ddd;
            border-collapse: collapse;
	    margin: 0 auto;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<center>
    <div class="container">
    <h1>Students List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.rno }}</td>
                <td>{{ student.marks }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No students available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</div>
</center>
</body>
</html>
